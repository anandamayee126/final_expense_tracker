<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <title>Daily Expenses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add Expenses</h1>
    <form id="daily_expense">
       Date <input type="date" id="date" name="date"><br><br>
       Amount <input type="number" id="amount" name="amount"><br><br>
       Description <input type="text" id="description" name="description"><br><br>
       Category <select id="category" name="category">
        <option selected="selected">----Choose a category----</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Rent">Rent</option>
        <option value="Vacation">Vacation</option>
        <option value="Workation">Workation</option>
       </select><br><br>
       <input type="submit" name="save" value="Save"><br><br>
    </form>
    <p id="p"></p>
    <input type="submit" name="Buy Premium" value="Buy_Premium" id="razor">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    <ul id="ul">

    </ul>

    <div class="hide" id="showleaderboard">
        <p>you are now a premium user</p>
        <button id="leaderboardbtn">show leaderboard</button>
        <button id="report">Show Report</button>
    </div>
   

    <ul id="leaderboard"> </ul>


    <div class="page">
        <button id="prev" value="0" class="page-btn hide">Previous</button>
        <button id="curr" value="1" class="page-btn">Current</button>
        <button id="next" value="2" class="page-btn">Next</button>
    </div>

    <script src="daily_expense.js"></script>
</body>
</html>
